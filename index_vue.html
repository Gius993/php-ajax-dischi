<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<title>Document</title>
</head>
<body>
  <div id="root">
    <header>
      <img src="img/logo.png" alt="logo">
      </header>
      <main id="albums-container">        
        <div v-for="album in database"  class="card">
            <div class="card-img-wrapper">   
                   <img :src="album.poster" alt="album">  
            </div>
            <div class="card-txt">
              <span><strong>{{ album.title }}</strong> </span>
              <span><strong>{{ album.author }} </strong></span>
              <span><strong>{{ album.year }} </strong></span>
              <span><strong>{{ album.genre }}</strong></span>          
            </div>
          </div>           
        </main>
  </div>
      <script src="js/script.js"></script>
</body>
</html>
